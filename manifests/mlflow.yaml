---
# Source: mlflow/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    helm.sh/chart: mlflow-1.4.0
    app.kubernetes.io/instance: mlflow
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80 # 5000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: mlflow
---
# Source: mlflow/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    helm.sh/chart: mlflow-1.4.0
    app.kubernetes.io/instance: mlflow
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: mlflow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: mlflow
    spec: 
      imagePullSecrets:
        - name: regcred
      containers:
        - name: mlflow
          image: "alborotogarcia/arm64v8:arm-mlflow"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80 # 5000
              protocol: TCP
          #args:
          #   - "--db-url=$(BACKEND_STORE_URI)"
          #   - "--repo-base-url=$(ARTIFACT_ROOT) --s3-endpoint-url=$(S3_ENDPOINT_URL)"
          env:
          - name: BACKEND_STORE_URI
            valueFrom:
              secretKeyRef:
                name: storage-secrets
                key: MLFLOW_DB_URI
          - name: DEFAULT_ARTIFACT_ROOT
            value: s3://mlflow/artifacts
          - name: MLFLOW_S3_ENDPOINT_URL
            valueFrom:
              secretKeyRef:
                name: storage-secrets
                key: S3_ENDPOINT_URL
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: storage-secrets
                key: MINIO_ACCESS_KEY
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: storage-secrets
                key: MINIO_SECRET_KEY
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          # volumeMounts:
          #   - mountPath: "/export"
          #     name: minio
